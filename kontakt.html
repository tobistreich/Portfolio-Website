        <!-- KONTAKT - BEREICH -->

        <section id="kontakt-seite">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <header class="intro-container">
                            <h1>Kontakt</h1>
                            <p>
                                Bitte zögern Sie nicht bei Anfragen jeglicher
                                Art Kontakt mit mir aufzunehmen, ich freue mich
                                von Ihnen zu hören.
                            </p>
                        </header>
                    </div>
                </div>
                <form
                    onsubmit="sendEmail(); reset(); return false;"
                    id="contact-form"
                    action="kontakt.html"
                    method="post"
                >
                    <div class="row">
                        <div class="col-3">
                            <label for="name" class="screenreader">Name:</label>
                            <input
                                id="name"
                                type="text"
                                name="name"
                                placeholder="Name"
                                required
                            />
                        </div>
                        <div class="col-3">
                            <label for="email" class="screenreader"
                                >E-Mail:</label
                            >
                            <input
                                id="email"
                                type="text"
                                name="email"
                                placeholder="E-Mail"
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                                title="Bitte gib eine gültige E-Mail Adresse ein."
                                required
                            />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="nachricht" class="screenreader"
                                >nachricht:</label
                            >
                            <textarea
                                name="message"
                                id="message"
                                placeholder="Nachricht"
                            ></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <button
                                class="submit-Btn btn-typ-1"
                                type="submit"
                                name="submitBtn"
                            >
                                Senden
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
